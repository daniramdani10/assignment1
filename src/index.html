<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="flex">
      <div class="hidden lg:block">
        <img src="img/hero.png" alt="hero" />
      </div>
      <div class="flex flex-col grow m-12 justify-between">
        <div class="flex flex-col-reverse lg:flex-col">
          <img src="img/logo.png" alt="logo" class="mb-12" />
          <div class="flex flex-col w-full">
            <div class="font-poppins font-semibold xl:text-xl">
              Nice to see you again
            </div>
            <div class="pt-6 mx-4 text-xs font-normal">Login</div>
            <input
              type="text"
              placeholder="Email or phone number"
              class="px-4 py-2 mt-2 rounded-md bg-slate-100 text-slate-700"
            />
            <div class="pt-4 mx-4 text-xs font-normal">Password</div>
            <input
              type="password"
              placeholder="Enter Password"
              class="px-4 py-2 mt-2 rounded-md bg-slate-100 text-slate-700"
            />
            <a
              href="#"
              class="flex justify-end pt-5 text-xs font-normal text-blue-600"
            >
              Forgot Password?
            </a>
            <button
              class="my-8 px-6 py-3 bg-violet-600 rounded-md font-roboto text-white font-bold text-sm"
            >
              Sign in
            </button>
            <div class="w-full bg-slate-200 h-px"></div>
            <button
              class="my-8 px-6 py-3 bg-slate-800 rounded-md font-roboto text-white font-normal text-xs flex justify-center items-center gap-2"
            >
              <img src="img/google.png" alt="logo-google" />Or sign in with
              Google
            </button>
            <div class="font-normal text-xs justify-center flex gap-2 mb-12">
              Don't have an account?
              <a href="#" class="text-violet-600"> Sign up now</a>
            </div>
          </div>
        </div>
        <div class="flex justify-center bg to-blue-800 font-roboto text-xs">
          &COPY;Perfect Login 2024
        </div>
      </div>
    </section>
  </body>
</html>
