<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <section class="flex w-full justify-center">
    <div class="hidden xl:block">
        <img src="img/hero.png" alt="hero">
    </div>
    <div class="flex flex-col m-10 justify-between ">
    <div class="flex w-80 flex-col-reverse xl:flex-col justify-center ">
        <img src="img/logo.png" alt="logo">
        <div class="flex flex-col">
            <div class="pt-12 font-poppins font-semibold text-xl">Nice to see you again</div>
            <div class="pt-6 text-xs m-3">Login</div>
            <input type="text" placeholder="Email of phone number" class="text-black p-2 bg-slate-100 rounded-md">
            <div class="pt-4 text-xs m-3">Password</div>
            <input type="password" placeholder="Enter Password" class="text-black p-2 bg-slate-100 rounded-md">
            <a href="#" class="text-xs text-right pt-5 text-blue-500">Forgot Password?</a>
            <button class="bg-violet-600 text-white font-roboto py-3 rounded-md mt-8">Sign in</button>
            <div class="w-full bg-slate-200 h-px my-8"></div>
            <button class="bg-slate-800 text-white font-roboto py-3 rounded-md flex justify-center gap-2"><img src="img/google.png" alt="logo-google">Or sign in with Google</button>
            <div class="flex pt-6 justify-center gap-2">Don't have an account? <a href="#" class="text-violet-600"> Sign up now</a></div>
        </div>
    </div>
    <div class="flex justify-center bg to-blue-800 ">&COPY;Perfect Login 2024</div>
</div>
</section>
</body>
</html>
